{% extends 'account/myaccount.html' %}

{% block accountcontent %}
    <h5>Your account: {{ request.user.username }}</h5>
    <hr/>
        <form method="post">
            {% csrf_token %}
        {% for field in form.visible_fields %}
            <div class="form-group">
                {{ field.errors }}
                <div class="form-label-group font-weight-bold">
                {{ field.label_tag }}
                </div>
                {{field}}
            </div>
        {% endfor %}
        <button class="btn btn-outline-dark" style="margin-top: 1rem" type="submit">Save</button>
        </form>
{% endblock %}
