{% extends 'account/myaccount.html' %}

{% block accountcontent %}
    <h5>Change password</h5>
    <hr/>
    <form method="POST">
        {% csrf_token %}
        {% for field in form.visible_fields %}
            <div class="form-group">
                {{ field.errors }}
                <div class="form-label-group font-weight-bold">
                {{ field.label_tag }}
                </div>
                {{field}}
                <small class="form-text text-muted">{{ field.help_text }}</small>
            </div>
        {% endfor %}
        <button class="btn btn-outline-dark" style="margin-top: 1rem" type="submit">Save</button>
    </form>
{% endblock %}
